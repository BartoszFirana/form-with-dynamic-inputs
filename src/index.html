<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form with dynamic inputs</title>
    <link rel="stylesheet" href="./styles/styles.scss" />
  </head>
  <body>
    <main>
      <div class="container">
        <form class="form">
          <fieldset class="form__fieldset">
            <legend class="form__fieldset--legend">hasło1</legend>
            <div class="form__wrapper">
              <input
                class="container__input--text"
                type="text"
                name="hasło1"
                id="1"
              />
              <button class="container__button--delete">X</button>
            </div>
          </fieldset>
          <button class="container__button--add layout__button">dodaj</button>
          <input
            class="container__input--submit layout__button"
            type="submit"
            value="zapisz"
          />
        </form>
      </div>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
